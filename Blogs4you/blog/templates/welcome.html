<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Your App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .welcome-container {
      text-align: center;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 3em;
      color: #00ff00; /* light green */
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .button-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .signup-btn, .enter-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .signup-btn {
      background-color: #00ff00; /* light green */
      color: #000; /* black */
      margin-right: 10px;
    }

    .signup-btn:hover {
      background-color: #009900; /* darker green on hover */
    }

    .enter-btn {
      background-color: #000; /* black */
      color: #00ff00; /* light green */
    }

    .enter-btn:hover {
      background-color: #333; /* darker black on hover */
    }

    .register-prompt {
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 2s forwards;
    }

    .register-link {
      color: #00ff00; /* light green */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .register-link:hover {
      color: #009900; /* darker green on hover */
    }

    .register-link a {
      text-decoration: underline;
      color: #00ff00; /* light green */
    }

    .register-link a:hover {
      color: #009900; /* darker green on hover */
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Unleash the Power of Ideas: Your Blogging Haven Awaits</h1>
    <div class="button-container">
      <a href="login" class="signup-btn">Log In</a>
      <a href="index" class="enter-btn">Enter As Guest</a>
    </div>
    <div class="register-prompt">
      <p>Don't have an account yet? <span class="register-link"><a href="{% url 'signup' %}">Register here</a></span> and start sharing your ideas with the world.</p>
    </div>
  </div>
</body>
</html>

<!-- blog_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_post.title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #292b2c; /* Dark background color */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #212529; /* Darker header background */
            padding: 1em;
        }

        h1 {
            margin-bottom: 0.5em;
            color: #17a2b8; /* Aqua color */
        }

        p {
            margin: 0.5em 0;
            color: #ccc; /* Light gray text */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
            border-radius: 8px; /* Increased border-radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Darker box shadow */
        }

        .content-container {
            background-color: #343a40; /* Darker blue background */
            padding: 1.5em; /* Increased padding */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            margin: 1em;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            padding: 0.7em 1.5em; /* Increased padding */
            background-color: #17a2b8; /* Aqua color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px; /* Slightly rounded corners */
            transition: background-color 0.3s ease;
            margin-top: 1em;
        }

        a:hover {
            background-color: #138496; /* Darker Aqua color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ blog_post.title }}</h1>
        <p>Category: {{ blog_post.cat }}</p>
        <p>Created: {{ blog_post.created }}</p>
    </header>
    <div class="content-container">
        <img src="{{ blog_post.image.url }}" alt="{{ blog_post.title }} Image">
        <div>{{ blog_post.content | safe }}</div>
        <a href="{{ blog_post.url }}" target="_blank">Click here for more info...</a>
    </div>
</body>
</html>

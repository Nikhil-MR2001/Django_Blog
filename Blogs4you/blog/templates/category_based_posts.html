<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Based Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<style>
    /* Use a custom font from Google Fonts */
    @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap');

    /* Use variables for colors */
    :root {
        --primary-color: #161616;
        --background-color: #161616;
        --text-color: #57E5AA;
        --light-text-color: #000000;
        --border-color: #0e605f;
        --box-shadow-color: #00ff00;
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--light-text-color);
    }

    header {
        background-color: var(--primary-color);
        text-align: center;
        padding: 20px;
    }

    .category-title {
        padding-bottom:10px;
        margin: 0;
        font-size: 3em;
        font-weight: 500;
        color: #00ff00;
    }

    .post-container {
        display: grid;
        color: #57E5AA;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 30px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .post-card {
        border: 3px solid var(--border-color);
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 0 10px var(--box-shadow-color);
        transition: transform 0.3s ease-in-out;
        background-color: var(--light-text-color);
    }

    .post-card:hover {
        transform: scale(1.05);
    }

    .post-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 12px;
    }

    .post-title {
        font-size: 1.8em;
        margin-bottom: 8px;
        color: var(--text-color);
        font-weight: 500;
    }

    .post-content {
        color: var(--text-color);
        line-height: 1.5;
    }
</style>

<header style="color:#00ff00;">
    <h1 class="category-title">{{ cat.title }}</h1>
</header>

<div class="post-container" style="height:400px;">
    {% for post in c %}
        <div class="post-card" style="color:#ffffff; text-align:center;" >
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
                <h2 class="post-title" style="color:#00ff00;">{{ post.title }}</h2>
                <p class="post-content">{{ post.content | truncatewords:65 | safe }}</p>
                <a href="{% url 'blog_detail' post.post_id %}" style="text-decoration:none; color: #00ff00; border-radius: 10px; border: 2px solid #00ff00; padding: 6px; transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;"
                onmouseover="this.style.borderColor='#00ff00'; this.style.boxShadow='0 0 10px #00ff00'; this.style.animation='glowing 1s infinite alternate';"
                onmouseout="this.style.borderColor='#00ff00'; this.style.boxShadow='0 0 0';">
                Read More....
            </a>
        </div>
    {% endfor %}
</div>
<style>
    @keyframes glowing {
        0% {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        100% {
            border-color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
    }
</style>

    </body>
</html>
